<!DOCTYPE html>
<html lang="en">
<head>
    <!--Add Logo to the tab-->
    <link rel="icon" href="assets/Logos/LOGO-TAB.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GEMS â€¢ GEMS</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/all.min.css" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
    <!--Login Page-->
    <div class="position-relative d-flex align-items-center justify-content-center w-100 h-100" style="min-height: 100vh;">
        <video autoplay muted loop class="position-absolute top-0 start-0 w-100 h-100" style="object-fit: cover; z-index: -1;">
            <source src="assets/Videos/abstract-water-bg.mp4" type="video/mp4">
            <img src="assets/login-fallback.jpg" alt="Background" class="w-100 h-100" style="object-fit: cover;">
        </video>
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 p-4 p-md-5 rounded shadow" 
                style="background: rgba(255,255,255,0.8); backdrop-filter: blur(12px); border: 2px solid rgba(255, 255, 255, 1);">
                    <div class="container text-center mb-4">
                        <img src="assets/Logos/GEMS-LOGO-ONLY.png" alt="GEMS Logo" class="img-fluid mb-1" style="max-width: 100px;">
                        <div class="fs-5 fs-md-4 d-flex align-items-center justify-content-center">
                            <h4>Reset your password</h4>
                        </div>
                        <p class="text-secondary">
                            Enter your user account's verified email address and we will send you a password reset link.
                        </p>
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label"><i class="fa-solid fa-envelope mx-2"></i>Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter your email address">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
