<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css" integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
    <!--Login Page-->
    <!--I need a video to play behind the container-->
    <div class="position-relative d-flex align-items-center justify-content-center w-100 h-100" style="min-height: 100vh;">
        <video autoplay muted loop class="position-absolute top-0 start-0 w-100 h-100" style="object-fit: cover; z-index: -1;">
            <source src="assets/bg-video.mp4" type="video/mp4">
            <img src="assets/login-fallback.jpg" alt="Background" class="w-100 h-100" style="object-fit: cover;">
        </video>
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 p-4 p-md-5 rounded shadow" style="background: rgba(255,255,255,0.3); backdrop-filter: blur(12px); border: 2px solid rgba(255,255,255,0.5);">
                    <div class="container text-center mb-4">
                        <img src="assets/GEMS-LOGO-ONLY.png" alt="GEMS Logo" class="img-fluid mb-3" style="max-width: 120px;">
                        <h4 class="fs-5 fs-md-4">Sign in to GEMS</h4>
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            <div class="text-end mt-2">
                                <a href="#ForgotPass" class="link-primary" id="#ForgotPass">Forgot Password?</a>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="btnSignIn">Sign in</button>
                    </form>
                    <div class="text-center mt-3">
                        <div class="d-flex align-items-center">
                            <hr class="flex-grow-1 m-0">
                            <span class="mx-2">or</span>
                            <hr class="flex-grow-1 m-0">
                        </div>
                        <div class="mt-2">
                            Are you new here? <a href="#CreateAccount" class="link-primary" id="#CreateAccount">Create an account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
